        <meta name="keywords" content="Fullstack developer, Web developer, Mobile developer, Web developer in Tennessee, React Developer, NestJs Developer, React Native developer, React Native developer in Tennessee.">

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

        <!--Site main css-->
        <link rel="stylesheet" href="css/style.css">

        <link href="../fonts.googleapis.com/css696f.css?family=Montserrat:400,500,600,700,800,900|Poppins:400,500,600" rel="stylesheet">

    <body>

        </div>

        <nav class="navbar navbar-expand-md navbar-light navbar-light bg-light navbar-scroll-fixed">
            <div class="container">
                <!--Logo-->
                <a class="navbar-brand" href="index.html"><img src="images/logo/logo-dark.png" alt="logo"></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#banner">Home<span class="sr-only">(current)</span></a>

                        </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Portfolio Section Start-->
        <section id="portfolio" class="wave-primary">
            <div class="container">
                <div class="portfolio-header padbtm-60 mt-4">
                    <h2 class="text-uppercase" id="project-name"></h2>
                </div>
                <!--portfolio items-->

                <div class="portfolio-page">
                    <div class="pp">
                        <div class="pp-image" id="project-image">
                            <a href={currentProject?.url}  target="_blank" rel="noreferrer">
                                <img src={`${process.env.PUBLIC_URL}/projects/${currentProject?.gifUrl}`} alt=""/>
                            </a>
                        </div>
                        <div class="pp-description">
                            <div class="pp-description-head">
                                Description
                            </div>
                            <div id="project-description" class="pp-description-text"></div>
                        </div>
                        <div class="pp-description">
                            <div class="pp-description-head">
                                Live URL
                            </div>
                            <div  class="pp-description-text" id="project-url">

                            </div>
                        </div>
                        <div class="pp-description">
                            <div class="pp-description-head">
                                Technologies Used
                            </div>
                            <div class="pp-description-tech" id="project-technologies"></div>
                        </div>
                        <div class="pp-back">
                            <a href="portfolio.html" class="pp-back-text">
                                <i class="fa fa-arrow-left"  style="font-weight: lighter"></i> Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="col-md-12">
                    <ul class="social-icons">

                            </a>
                        </li>
                        <li class="wow fadeInUp" data-wow-delay=".4s">
                            <a href="https://www.linkedin.com/in/adebiyi-oluwatobi-727000192/" target="_blank">

                            </a>
                        </li>
                        <li class="wow fadeInUp" data-wow-delay=".6s">

        </footer>

        <!--FitText js-->
        <script src="https://cdn.jsdelivr.net/npm/fittextjs@1.2.0/index.min.js"></script>
        <!--Magnific popup js-->
        <script src="https://cdn.jsdelivr.net/npm/magnific-popup@1.2.0/dist/jquery.magnific-popup.min.js"></script>
